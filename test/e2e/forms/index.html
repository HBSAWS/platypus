<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platypus</title>
	<link rel="stylesheet" href="https://d1gfwsbop52idw.cloudfront.net/static/libs/platypus/0.1/platypus.min.css">
</head>
<body>
	
	<div class="container">
		
		<h2>Form Test</h2>

		<form data-parsley-validate>
            <div class="form-group row">
                <label class="col-md-4 hidden-sm-down text-xs-right" for="email">Email address</label>
                <div class="col-md-8">
                    <label class="hidden-md-up d-block" for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" data-parsley-trigger="keyup" required>
                    <small class="form-text text-muted hidden-sm-down">We'll never share your email with anyone else.</small>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-4 hidden-sm-down"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary ladda-button">Submit</button>
                </div>
            </div>
                    
		</form>

    </div>

	<script src="https://d1gfwsbop52idw.cloudfront.net/static/libs/platypus/0.1/platypus.min.js"></script>
</body>
</html>
